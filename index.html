<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content ="width-device-width, initial-scale-1.0">
	<title>form</title>
	<link rel="stylesheet" href="style.css">

<body>
	<div class="wrapper">
		<div class="form">
			<form action="#" id="form" class="form__body">
				<h1 class="form__title">Отправка формы на потчу</h1>
				<div class="form__item">
					<label for="formName" class="form__label">Имя*:</label>
					<input id="formName" type="text" name="name" class="form__input _req">
				</div>
					<div class="form__item">
						<label for="formEmail" class="form__label">E-mail*:</label>
						<input id="formEmail" type="text" name="Email" class="form__input _req">
					</div>
					<div class="form__item">
						<div class="form__label">Левша или правша?</div>
						<div class="options">
							<div class="options__item">
								<input id="formRightHanded" type="radio" value="right" name="hand" class="option__input" checked>
								<label for="formRightHanded" class="option__label"><span>Правша</span></label>
							</div>
							<div class="optios__item">
								<input id="formLeftHanded" type="radio" value="left" name="hand" class="option__input">
								<label for="formLeftHanded" class="option__label"><span>Левша</span></label>
							</div>
						</div>
						</div>
							<div class="form__item">
								<label fom="formMessage" class="form__label"></label>
								<textarea name="message" id="formMessage" class="form__input"></textarea>
							</div>
							<div class="form__item">
								<div class="form__label">Возраст:</div>
								<select name="age" class="select">
									<option valut="от 18 до 25" selected>морики</option>
									<option valut="от 25 до 45">гёлики</option>
									<option valut="от 45">селики</option>
								</select>
							</div>
							<div class="form__item">
								<div class="file">
									<div class="file__item">
										<input id="formImage" accept=".jpg, .png, .gif" type="file" class="file__input">
										<div class="file__button">Выбрать</div>
									</div>
									<div class="file__preview"></div>
								</div>
							</div>
							<div class="form__item">
								<div class="checkbox">
									<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
									<label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обработку персональных данных в соответствии с <a href="#">Условиями</a></span>*</label>
								</div>
							</div>
							<button type="submit" class="form__bottom">Отправить</button>
						</form>
					</div>
		</div>
	</div>

	</body>
</html>
